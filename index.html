<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>图解计算机基础 - 小林coding</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="图解计算机网络、操作系统、计算机组成、数据库">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'CS-Base',
      repo: 'https://github.com/rwangrwang31/CS-Base',
      loadSidebar: true, // 开启侧边栏加载
      subMaxLevel: 3,    // 侧边栏显示层级
      auto2top: true,    // 切换页面自动回到顶部
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'light',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '17px',
        dark: {
          accent: '#42b983',
          toggleBackground : '#ffffff',
          background: '#1c2022',
          textColor: '#b4b4b4',
          codeTextColor : '#ffffff',
          codeBackgroundColor : '#0e2233',
          borderColor : '#0d2538',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#ffffff',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toggleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toggleBackground : '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor : '#525252',
          codeBackgroundColor : '#f8f8f8',
          borderColor : 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#091a28',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toggleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/icons/moon.svg)'
        }
      },
      // 这是一个简单的侧边栏配置，因为原仓库没有 _sidebar.md，
      // 我们开启 loadSidebar: true 后，Docsify 会尝试加载 _sidebar.md。
      // 如果原仓库没有这个文件，侧边栏可能为空。
      // 为了简单起见，如果不追求完美导航，可以将上面的 loadSidebar 设为 false，
      // 或者手动创建一个 _sidebar.md 文件来列出目录。
      // 下面是一个替代方案：如果不创建 _sidebar.md，Docsify 会自动根据标题生成目录（需设置 subMaxLevel）。
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/index.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
